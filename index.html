<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by YutoAsai</title>
  <link rel='stylesheet' href='https://unpkg.com/swiper/swiper-bundle.min.css'>
<link rel='stylesheet' href='https://www.ibnet.ne.jp/column/web/200918/demo/screen.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<!--Swiper -->
<div class="swiper-container">
	<!-- スライド要素を囲むラッパー -->
  <div class="swiper-wrapper"> 
  	<!-- スライド -->
    <div class="swiper-slide"><div class="slide1"><p>Slide1</div></div>
    <div class="swiper-slide"><div class="slide2"><p>Slide2</div></div>
    <div class="swiper-slide"><div class="slide3"><p>Slide3</div></div>
    <div class="swiper-slide"><div class="slide4"><p>Slide4</div></div>
  </div>
  <!-- オプション：ページネーション -->
  <div class="swiper-pagination"></div>
  <!-- オプション：ナビゲーションボタン -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
  <!-- オプションスクロールバー -->
  <div class="swiper-scrollbar"></div>
</div>
<!-- partial -->
  <script src='https://unpkg.com/swiper/swiper-bundle.min.js'></script><script  src="./script.js"></script>

</body>
</html>
